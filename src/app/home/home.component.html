<div *ngIf= "resultList.length > 0">
<div class="news-article" id="newsList" *ngFor="let news of resultList">
  <div id="heading" class="heading">
    <a data-toggle="collapse" href="#{{news.asset_id}}">
      <p>{{news.title}}</p>
    </a>
  </div>
  <div id="{{news.asset_id}}" class="collapse news-desc" aria-labelledby="heading" data-parent="#newsList">
    <p>{{news.abstract}}</p>
  </div>
</div>
</div>
<div *ngIf= "!(resultList.length > 0)">
  <p>Sorry, Data is not available as of now.</p>
</div>
